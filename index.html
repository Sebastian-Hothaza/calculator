<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="display">0</div>


        <div class="userControls">
            <div class="clearRow">
                <button id="btnDel">Delete</button>
                <button id="btnClr">Clear</button>
            </div>
            <div class="row4">
                <button class="calcButton" id="btn7">7</button>
                <button class="calcButton" id="btn8">8</button>
                <button class="calcButton" id="btn9">9</button>
                <button class="calcButton" id="btnDiv">รท</button>
            </div>

            <div class="row3">
                <button class="calcButton" id="btn4">4</button>
                <button class="calcButton" id="btn5">5</button>
                <button class="calcButton" id="btn6">6</button>
                <button class="calcButton" id="btnMul">*</button>
            </div>

            <div class="row2">
                <button class="calcButton" id="btn1">1</button>
                <button class="calcButton" id="btn2">2</button>
                <button class="calcButton" id="btn3">3</button>
                <button class="calcButton" id="btnSub">-</button>
            </div>

            <div class="row1">
                <button class="calcButton" id="btnDec">.</button>
                <button class="calcButton" id="btn0">0</button>
                <button class="calcButton" id="btnEqu">=</button>
                <button class="calcButton" id="btnAdd">+</button>
            </div>
        </div>
    </div>
    
</body>
</html>
